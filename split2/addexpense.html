<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <title>Split my trip</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/ct-paper.css" rel="stylesheet"/>
    <link href="assets/css/examples.css" rel="stylesheet" /> 
        
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      
</head>
<body>
    <nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          
          <a class="navbar-brand" href="index.html">Split My Trip</a>
        </div>
    
        
      </div><!-- /.container-->
    </nav> 
    
    <div class="wrapper">
        <div class="register-background"> 
            <div class="filter-black"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h3 class="title">Add an expense</h3>
                                <form class="register-form">
                                    
                                    <h3>Who paid?</h3>
                                    <!-- input type="text" class="form-control" placeholder="Who did you spend money on?"-->
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <img src="img/1.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive" onclick="mark2(this)">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <img src="img/2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive" onclick="mark2(this)">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <img src="img/3.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive" onclick="mark2(this)">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <img src="img/4.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive" onclick="mark2(this)">
                                        </div>
                                    </div>
                                    <br>
                                    <label>Amount</label>
                                    <input type="text" class="form-control" placeholder="$$$">
                                    <label>Description</label>
                                    <input type="text" class="form-control" placeholder="What is this for?">
                                    <label>Group members involved</label>
                                    <!-- input type="text" class="form-control" placeholder="Who did you spend money on?"-->
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <img src="img/1.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive" onclick="mark(this)">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <img src="img/2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive" onclick="mark(this)">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <img src="img/3.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive" onclick="mark(this)">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <img src="img/4.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive" onclick="mark(this)">
                                        </div>
                                    </div>

                                    <a href="dashboard.html" class="btn btn-block btn-success">Submit</a>                                    

                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>     
            
        </div>
    </div>      

</body>


 <script>     
    function mark(x) {
        x.style.border = "4px solid blue";
    }
    function mark2(x) {
        x.style.border = "4px solid red";
    }
</script>

<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

<script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>

<!--  Plugins -->
<script src="assets/js/ct-paper-checkbox.js"></script>
<script src="assets/js/ct-paper-radio.js"></script>
<script src="assets/js/bootstrap-select.js"></script>
<script src="assets/js/bootstrap-datepicker.js"></script>

<script src="assets/js/ct-paper.js"></script>
    
</html>
